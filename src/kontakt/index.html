<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kontakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/kontakt.css">
</head>
<body>

    
     <div class="hero-section-kontakt">
        <div class="icon-container-kontakt">
            <img class="logo-kontakt" src="../images/icons/logo.svg" alt="Icon-Logo der Firma">
            <img class="hamburger-kontakt" src="../images/icons/burger.svg" alt="Menü-Icon">
        </div>
        
    </div>

     <h1>Du hast Fragen?<br>Schreib uns gern!</h1>
<section>
     <div class="Formular-kontakt">
       
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="Name">
      
          <label for="email">E-Mail*</label>
          <input type="text" id="email" name="email" placeholder="E-Mail">

          <label for="telefon">Telefonnummer</label>
            <input type="text" id="telefon" name="telefon" placeholder="Telefon">
      
          <label for="betreff">Dein Betreff</label>
                  <select id="betreff" name="betreff" placeholder="Dein Betreff">
            <option value="Fragen zur Lieferung">Fragen zur Lieferung</option>
            <option value="Fragen zum Produkt">Fragen zum Produkt</option>
            <option value="Vertriebsfragen">Vertriebsfragen</option>
            <option value="Einfach nur so">Einfach nur so</option>

          <form>
                <label for="textarena">E-Mail*</label>
                <textarena>Was hast Du auf dem Herzen?</textarena>
              </form>
              
           <br><br>
              <label for="textbereich">Ihr Text:</label>
              <textarea id="textbereich" name="textbereich" rows="5" cols="40">
              Was hast Du auf dem Herzen?
              </textarea>
              
              <label>
                <input type="checkbox" name="datenschutz" id="datenschutz" required>
                <span class="checkmark"></span>
                Ich akzeptiere die Datenschutzerklärung
              </label>
              
       

          </select>
          <br>
        
          <input type="submit" value="abschicken">
     </div>
      </section>
       
      
      
     


    
      
  
            
</body>
</html>
